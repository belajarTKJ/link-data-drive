76<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Kerjaan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  background: linear-gradient(90deg, #7d2ae8, #00d4ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeIn 2s ease-in-out;
}

p {
  font-size: 1.2rem;
  color: #ccc;
  margin-bottom: 2rem;
  animation: fadeIn 3s ease-in-out;
}

.btn-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(90deg, #7d2ae8, #00d4ff);
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: left 0.4s ease;
}

.btn:hover::before {
  left: 100%;
}

.btn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 0 20px rgba(125, 42, 232, 0.6), 0 0 30px rgba(0, 212, 255, 0.6);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive untuk layar kecil */
@media (max-width: 500px) {
  body {
    margin: 1rem;
  }

  .btn-container {
    flex-direction: column;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  .btn {
    width: 80%;
    max-width: none;
  }
}

  </style>
</head>
<body>
  <h1>Zayn<br>Al-Mustofa</h1>
  <p>Elegan, simpel, dan penuh warna modern.</p>
  <div class="btn-container">
    <button class="btn"><a href="https://drive.google.com/drive/folders/1OJTHIyIHsMopT5J3qyNUfp1iTU-IGI8j">SIAP PUBLISH<a></button>
    <button class="btn">BAHAN MENTAH</button>
    <button class="btn">BAHAN JADI</button>
  </div>
</body>
</html>
